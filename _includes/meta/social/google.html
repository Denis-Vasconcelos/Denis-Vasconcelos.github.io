<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title | default: site.title | smartify }}" />
<meta itemprop="description" content="{{ page.meta_description | default: site.meta_description | smartify }}" />
<meta itemprop="image" content="{{ site.url | append: page.image }}" />

<link itemprop = "thumbnailUrl" href="{{ site.url | append: page.image }}"> 
<span itemprop = "thumbnail" itemscope itemtype = "http://schema.org/ImageObject"> 
  <link itemprop = "url" href="{{ site.url | append: page.image }}"> </span>
