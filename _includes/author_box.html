{% if page.author %}				
<div class="row post-top-meta">
   <div class="col-md-10">
      <a target="_blank" class="link-dark" href="{{ author.web }}">{{ author.display_name }}</a>
      <span class="author-description">{{ author.description }}</span>						
   </div>
</div>										
{% endif %}
